<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment Inventory</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
<h1 class="text-3xl font-bold text-center mb-3">Swords & Wizardry: Equipment & Inventory</h1>
<h2 class="text-lg text-gray text-center mb-3">Complete/Revised</h2>

<div class="flex flex-row justify-between">
  <!-- Equipment Container -->
  <div id="equipment-container" class="w-1/2 p-4 bg-white shadow-lg rounded-lg mr-2">
    <!-- Dynamically generated content will go here -->
  </div>

  <!-- Inventory Container -->
  <div id="inventory-container" class="w-1/2 p-4 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Inventory</h2>
    <div id="inventory-table-container">
      <!-- Dynamically generated table will be inserted here -->
    </div>
    <h3 class="text-xl mt-4">Total Weight: <span id="total-weight" class="font-semibold">0</span> pounds</h3>
    <h3 class="text-xl">Total Cost: <span id="total-cost" class="font-semibold">0</span> gold pieces</h3>
  </div>
</div>

<script src="../js/data/equipment.js" type="module"></script>
<script src="../js/inventory.js" type="module"></script>
</body>
</html>
