<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swords & Wizardry Character Sheet / undefined</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Character and Inventory generator for Swords & Wizardry (Complete). Random character generation, equipment lists, inventory management, quick equipment sets, local storage saving, JSON export and more."
    />
    <meta
      name="keywords"
      content="Swords & Wizardry, RPG, character generator, inventory management, tabletop gaming, OSR"
    />
    <meta name="author" content="undefined" />
    <meta name="theme-color" content="#cec7ba" />

    <meta property="og:title" content="Swords & Wizardry: Character generator, Equipment & Inventory" />
    <meta
      property="og:description"
      content="Character and Inventory generator for Swords & Wizardry (Complete). Random character generation, equipment lists, inventory management, quick equipment sets, local storage saving, JSON export and more."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://swords-and-wizardry.ivlev.blog/" />

    <script src="js/utils/characterSheet/characterSheet.ts" type="module"></script>
    <link rel="stylesheet" href="./styles/character-sheet.processed.css" />
    <link rel="manifest" href="./site.webmanifest" />

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript> Sorry, JS should be enabled</noscript>

    <form name="character-sheet-form" id="character-sheet-form">
      <div class="page">
        <h1>
          <input type="text" id="character-name" name="character-name" placeholder="Character Name" />
        </h1>

        <div class="brick brick--header flex gap-5">
          <div class="flex-1 flex flex-col">
            <table class="h-full w-full table-fixed">
              <tr>
                <td><label for="class">Class</label></td>
                <td><input type="text" id="class" name="class" /></td>
              </tr>
              <tr>
                <td><label for="alignment">Alignment</label></td>
                <td><input type="text" id="alignment" name="alignment" /></td>
              </tr>
              <tr>
                <td><label for="age">Age</label></td>
                <td><input type="text" id="age" name="age" /></td>
              </tr>
              <tr>
                <td><label for="ancestry">Ancestry</label></td>
                <td><input type="text" id="ancestry" name="ancestry" /></td>
              </tr>
              <tr>
                <td><label for="deity">Deity</label></td>
                <td><input type="text" id="deity" name="deity" /></td>
              </tr>
            </table>
          </div>
          <div class="flex-1 flex flex-col">
            <table class="h-full w-full table-fixed">
              <tr>
                <td><label for="level">Level</label></td>
                <td><input type="text" id="level" name="level" /></td>
              </tr>
              <tr>
                <td><label for="xp">XP</label></td>
                <td><input type="text" id="xp" name="xp" /></td>
              </tr>
              <tr>
                <td><label for="prime-attribute">Prime Attr.</label></td>
                <td><input type="text" id="prime-attribute" name="prime-attribute" /></td>
              </tr>
              <tr>
                <td><label for="xp-bonus">XP Bonus</label></td>
                <td><input type="text" id="xp-bonus" name="xp-bonus" /></td>
              </tr>
            </table>
          </div>

          <div class="flex-1 flex flex-col">
            <table class="h-full w-full table-fixed">
              <tr>
                <td><label for="hit-points">Hit Points</label></td>
                <td><input type="text" id="hit-points" name="hit-points" /></td>
              </tr>
              <tr>
                <td><label for="saving-throw">Saving Throw</label></td>
                <td><input type="text" id="saving-throw" name="saving-throw" /></td>
              </tr>
              <tr>
                <td><label for="armor-class">Armor Class</label></td>
                <td><input type="text" id="armor-class" name="armor-class" /></td>
              </tr>
            </table>
          </div>
        </div>

        <div class="brick brick--second">
          <div class="flex flex-col">
            <!-- Header Block -->
            <div class="grid grid-cols-3">
              <div class="col-span-2 flex items-center justify-center">
                <h2>Attributes & Bonuses</h2>
              </div>
              <div class="flex items-center justify-center">
                <h2><label for="class-abilities">Class Abilities</label></h2>
              </div>
            </div>

            <!-- Content Block -->
            <div class="flex-grow grid grid-cols-[2fr_4fr_4fr] gap-5">
              <!-- Column 1 -->
              <div class="flex flex-col h-full px-4">
                <div class="flex-grow flex">
                  <table class="">
                    <tr>
                      <td><label for="strength">STR</label></td>
                      <td><input type="text" id="strength" name="strength" /></td>
                    </tr>
                    <tr>
                      <td><label for="dexterity">DEX</label></td>
                      <td><input type="text" id="dexterity" name="dexterity" /></td>
                    </tr>
                    <tr>
                      <td><label for="constitution">CON</label></td>
                      <td><input type="text" id="constitution" name="constitution" /></td>
                    </tr>
                    <tr>
                      <td><label for="intelligence">INT</label></td>
                      <td><input type="text" id="intelligence" name="intelligence" /></td>
                    </tr>
                    <tr>
                      <td><label for="wisdom">WIS</label></td>
                      <td><input type="text" id="wisdom" name="wisdom" /></td>
                    </tr>
                    <tr>
                      <td><label for="charisma">CHA</label></td>
                      <td><input type="text" id="charisma" name="charisma" /></td>
                    </tr>
                  </table>
                </div>
              </div>
              <!-- Column 2 -->
              <div class="flex flex-col">
                <table class="attribute-bonuses h-full w-full table-fixed">
                  <tr>
                    <td><label for="bonus-to-hit">Bonus to Hit (STR)</label></td>
                    <td><input id="bonus-to-hit" name="bonus-to-hit" type="text" /></td>
                  </tr>
                  <tr>
                    <td><label for="open-doors">Open Doors (STR)</label></td>
                    <td><input id="open-doors" name="open-doors" type="text" /></td>
                  </tr>
                  <tr>
                    <td><label for="damage-bonus">Damage Bonus (STR)</label></td>
                    <td><input id="damage-bonus" name="damage-bonus" type="text" /></td>
                  </tr>
                  <tr>
                    <td><label for="carry-modifier">Carry Modifier (STR)</label></td>
                    <td><input id="carry-modifier" name="carry-modifier" type="text" /></td>
                  </tr>
                  <tr>
                    <td><label for="bonus-to-missiles">Bonus to Missiles (DEX)</label></td>
                    <td><input id="bonus-to-missiles" name="bonus-to-missiles" type="text" /></td>
                  </tr>
                  <tr>
                    <td><label for="armor-bonus">Armor Bonus (DEX)</label></td>
                    <td><input id="armor-bonus" name="armor-bonus" type="text" /></td>
                  </tr>
                  <tr>
                    <td><label for="hp-bonus">HP Bonus (CON)</label></td>
                    <td><input id="hp-bonus" name="hp-bonus" type="text" /></td>
                  </tr>
                  <tr>
                    <td><label for="raise-dead-survival">Raise Dead Survival (CON)</label></td>
                    <td><input id="raise-dead-survival" name="raise-dead-survival" type="text" /></td>
                  </tr>
                  <tr>
                    <td><label for="additional-languages">Additional Languages</label></td>
                    <td><input id="additional-languages" name="additional-languages" type="text" /></td>
                  </tr>
                  <tr>
                    <td><label for="max-hirelings">Max # of Special Hirelings</label></td>
                    <td><input id="max-hirelings" name="max-hirelings" type="text" /></td>
                  </tr>
                </table>
              </div>
              <!-- Column 3 -->
              <div class="flex flex-col flex-grow">
                <textarea id="class-abilities" name="class-abilities" rows="12"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="brick flex grid grid-cols-3 gap-5">
          <div class="flex-1 col-span-1">
            <h2><label for="gold-treasure">Gold & Treasure</label></h2>
            <textarea id="gold-treasure" name="gold-treasure" rows="2"></textarea>
          </div>
          <div class="flex-1 col-span-2">
            <h2><label for="items--armor">Armor</label></h2>
            <textarea id="items--armor" name="items--armor" rows="2"></textarea>
          </div>
        </div>

        <div class="brick flex">
          <div class="flex-1">
            <h2>Weapons</h2>

            <table class="w-full table--weapons">
              <thead class="text-left">
                <tr>
                  <th scope="col">Weapon</th>
                  <th scope="col">Damage</th>
                  <th scope="col">To Hit (Mêlée&nbsp;/&nbsp;Missiles)</th>
                  <th scope="col">Range</th>
                </tr>
              </thead>
              <tbody>
                <tr data-weapon-row-template>
                  <td>
                    <input class="weapon-input--name w-full" type="text" />
                  </td>
                  <td>
                    <input class="weapon-input--damage w-full" type="text" />
                  </td>
                  <td>
                    <input class="weapon-input--tohit w-full" type="text" />
                  </td>
                  <td>
                    <input class="weapon-input--range w-full" type="text" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="page">
        <div class="brick flex">
          <div class="flex-1">
            <h2><label for="items-equipment">Items</label></h2>
            <textarea id="items-equipment" name="items-equipment" rows="5"></textarea>
          </div>
        </div>

        <div class="grid grid-cols-3 brick brick--spells-thieving gap-5">
          <div class="col-span-2 flex flex-col items-center justify-center">
            <h2><label for="spells">Spells</label></h2>
            <textarea id="spells" name="spells" rows="20"></textarea>
          </div>
          <div class="flex flex-col items-center justify-center">
            <h2><label for="thieving-skills">Thieving Skills</label></h2>
            <textarea id="thieving-skills" name="thieving-skills" rows="20"></textarea>
          </div>
        </div>

        <div class="brick flex gap-5">
          <div class="flex-1">
            <h2><label for="notes">Notes</label></h2>
            <textarea id="notes" name="notes" rows="10"></textarea>
          </div>
        </div>
      </div>
    </form>
    <footer class="footer text-center p-4 no-print">
      <div class="flex align-center mx-auto">
        <span class="">&copy; 2025</span>
        <a href="https://swords-and-wizardry.ivlev.blog/" target="_blank">Swords & Wizardry Character Generator</a>
        unofficial tool by
        <a href="https://ivlev.blog/" target="_blank"> undefined </a>
      </div>
    </footer>
  </body>
</html>
